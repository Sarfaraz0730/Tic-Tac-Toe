<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <H1>Tic Tac Toe Game</H1>

    <div id="container">
        <div class="box">X</div>
        <div class="box">O</div>
        <div class="box">O</div>
        <div class="box">O</div>
        <div class="box">X</div>
        <div class="box">O</div>
        <div class="box">O</div>
        <div class="box">X</div>
        <div class="box">X</div>
      
    </div>


</body>
</html>
<script >
// creating custom forEach method 
function addValueToElements(arr, mutableValue) {
    for (let i = 0; i < arr.length; i++) {
        arr[i] += mutableValue;
    }
    return arr;
}

const inputArray = [1, 2, 3, 4, 5];
const mutableValue = 2;
const resultArray = addValueToElements(inputArray, mutableValue);

console.log("Original Array: ", inputArray);
console.log("Modified Array: ", resultArray);


</script>
